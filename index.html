<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>
<body>

<div id="container" style="width:800px;height:600px;border:1px solid grey"></div>

<script type="text/javascript" src="lib/require.js"></script>
<script src="node_modules/monaco-editor/min/vs/loader.js"></script>
<script>
    require.config({ paths: { 'vs': 'node_modules/monaco-editor/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        var editor = monaco.editor.create(document.getElementById('container'), {
            value: [
                'function x() {',
                '\tconsole.log("Hello world!");',
                '}'
            ].join('\n'),
            language: 'O7',
            lineNumbers: true
        });

        var IState = (function () {
            var IState = function (o) {
                o = o || {};
                this.scopes = o.scopes || 'rtl';
            };
            IState.prototype.clone = function () {
                return new IState(this);
            };
            IState.prototype.equals = function (o) {
                return this === o;
            };
            return IState;
        })();

        var IToken = (function () {
            var IToken = function (o) {
                o = o || {};
            };
            return IToken;
        })();

        monaco.languages.register({ id: 'O7'});

        monaco.languagel.setTokensProvider('O7', {
            getInitialState: function () {
                return new IState();
            },
            tokenize: function (line, state) {
                var chars = line.split('');
                var curState = state.clone();
                var tokens = [];
                var idx = 0;

                return {
                    endState: curState,
                    tokens: tokens
                };
            }
        });
    });
</script>
</body>
</html>
